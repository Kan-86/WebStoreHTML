<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='CSSTest.css'>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <a type="button" class="btn btn-success" href="newWatch.html"><i class="fas fa-plus-square"></i> New Watch</a>
        </div>
        <div class="col">
            <a type="button" class="btn btn-success" href="updateWatch.html"><i class="fas fa-plus-square"></i> Update Watch</a>
        </div>
        <div class="col">
            <a type="button" class="btn btn-success" href="deleteWatch.html"><i class="fas fa-plus-square"></i> Delete Watch</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table id="watchesTable"
                   class="table table-bordered
                       table-condensed table-striped">
                <thead>
                <tr>
                    <th class="small">Id</th>
                    <th class="small">Product Name</th>
                    <th class="small">Product Description</th>
                    <th class="extend">
                        <div class="small">Picture</div>
                    <th class="small">Stock</th>
                    <th class="small">Price</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
            </table>
            <div style="text-align: center" class="col-12">
                <button type="button" class="btn btn-danger" onclick="listWatches()"><i class="fas fa-spinner"></i> Get Data</button>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="watchId" value="0" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src='JSTest.js' type="text/javascript"></script>
