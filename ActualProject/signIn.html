<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='CSSTest.css'>
</head>
<body>
    <div class="container">
        <div class="row"><a class="btn btn-primary" href="index.html"><i class="fas fa-chevron-left"></i> Back</a></div>
        <div style="text-align: center" class="row">
            <h2 class="offset-3 col-6">Log In</h2>
            <div class="offset-3 col-6">
                <form id="myFormWatch">
                    <div class="form-group">
                        <label for="userName">Enter username</label>
                        <input class="form-control" id="userName">
                    </div>
                    <div class="form-group">
                        <label for="password">Enter password</label>
                        <input class="form-control" id="password" type="password">
                    </div>
                </form>
                <button id="btnLogIn" class="btn btn-primary">Log In</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src='JSLogin.js' type="text/javascript"></script>

</body>
</html>
