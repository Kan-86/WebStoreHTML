<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='CSSTest.css'>
</head>
<body>
<div class="container">
    <div class="row"><a class="btn btn-primary" href="Test.html"><i class="fas fa-chevron-left"></i> Back</a></div>
    <div style="text-align: center" class="row">
        <h2 class="offset-3 col-6">Create New Watch</h2>
        <div  class="offset-3 col-6">
            <form id="myFormWatch">
                <div class="form-group">
                    <label for="watchProduct">ProductType</label>
                    <input class="form-control" id="watchProduct">
                </div>
                <div class="form-group">
                    <label for="watchProduct">Product Description</label>
                    <input class="form-control" id="watchProductType">
                </div>
                <div class="form-group">
                    <label for="watchPicture">Picture</label>
                    <input class="form-control" id="watchPicture">
                </div>
                <div class="form-group">
                    <label for="watchStock">Stock</label>
                    <input class="form-control" id="watchStock">
                </div>
                <div class="form-group">
                    <label for="watchPrice">Price</label>
                    <input class="form-control" id="watchPrice">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src='JSTest.js' type="text/javascript"></script>

</body>
</html>
